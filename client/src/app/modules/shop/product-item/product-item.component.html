<div class="card h-100 shadow-sm">

    <div class="image position-relative" style="cursor: pointer;">
        <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-info"
            style="height: 100px;object-fit: fill;">

        <div class="d-flex align-items-center justify-content-center hover-overlay">
            <button (click)="addItemToBasket()" type="button" class="btn btn-outline-secondary mr-2">
                <i class="fa fa-shopping-cart"></i>
            </button>
            <button routerLink="{{product.id}}" type="button" class="btn btn-outline-secondary">Edit</button>
        </div>
        <div class="card-body d-flex flex-column">
            <a routerLink="{{product.id}}">
                <h6 class="text-uppurcase">{{product.name}}</h6>
            </a>
            <span class="mb-2">{{product.price | currency}}</span>
            <div class="btn-group mt-auto">

            </div>
        </div>
    </div>


</div>
