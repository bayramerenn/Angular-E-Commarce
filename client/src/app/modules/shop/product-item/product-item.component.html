<div class="card h-100 shadow-sm">
    <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-info" style="height: 100px;object-fit: fill;">

    <div class="card-body d-flex flex-column">
        <a routerLink="{{product.id}}">
            <h6 class="text-uppurcase">{{product.name}}</h6>
        </a>
        <span class="mb-2">{{product.price | currency}}</span>
        <div class="btn-group mt-auto">
            <button type="button" class="btn btn-outline-secondary fa fa-shopping-cart mr-2"></button>
            <button routerLink="{{product.id}}" type="button" class="btn btn-outline-secondary">Edit</button>
        </div>

    </div>
</div>
