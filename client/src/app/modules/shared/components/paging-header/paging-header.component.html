<header>
    <span *ngIf="totalCount>0">Showing
        <strong>
            {{(pageNumber-1)*pageSize+1}}
            -
            {{
            lastPage >totalCount ?
            totalCount :
            lastPage }}

        </strong> of <strong>{{totalCount}}</strong> Results </span>
        <span *ngIf="totalCount === 0"> There are <strong>{{totalCount}}</strong> results for this filter </span>
</header>
